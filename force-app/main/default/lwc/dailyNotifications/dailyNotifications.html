<template>
    <lightning-card title="Dnešní notifikace" icon-name="custom:custom53">
        <template if:true={isLoading}>Loading</template>
        <template if:true={isEmpty}>You have no udalosti</template>
        <template if:false={isEmpty}>
            <template for:each={events} for:item="event">
                <div key={event.Id} class="event-item-wrapper">
                    <c-event-item
                        activity-date={event.ActivityDate}
                        activity-date-end={event.EndDate}
                        subject={event.Subject}
                        who-id={event.WhoId}
                    ></c-event-item>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
